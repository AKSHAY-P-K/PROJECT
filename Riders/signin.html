<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="css/stylelogin.css">
    <title>SIGN UP</title>
  </head>   
  <body>
          <div class="container login-container">
        <div class="row">
            <div class="col-lg-7 col-sm-6"></div>
            <div class="col-lg-5 col-sm-6 signup-form-1 mt-4">
                <h3>SIGN UP</h3>
                <form method="POST" action="php/signup.php" enctype="multipart/form-data">
                    <div class="form-group">
                       <!-- <label>Name</label> -->
                        <input type="text" class="form-control" placeholder="username*" name="username" />
                    </div>
                    <div class="form-check form-check-inline mt-0 mb-3">
                         <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="male">
                         <label class="form-check-label" for="inlineRadio1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="female">
                          <label class="form-check-label" for="inlineRadio1">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="others">
                          <label class="form-check-label" for="inlineRadio1">Others</label>
                    </div>
                    <div class="form-group">
                        <!-- <label>Email</label> -->
                        <input type="text" class="form-control" placeholder="email*" name="mail" />
                    </div>
                    <div class="form-group">
                        <!-- <label>Mobile Number</label> -->
                        <input type="number" class="form-control" placeholder="mobilenumber*" name="phoneno" />
                    </div>
                    <div class="form-group">
                        <!-- <label>Password</label> -->
                        <div class="input-group-prepend justify-content-end align-items-center">
                            <input type="password" class="form-control" placeholder="password*" name="password" id="password" onkeyup='check();'/>
                            <i class='material-icons position-absolute pr-2' id="visi" style="opacity: 0.5;">done</i>
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- <label>Confirm Password</label> -->
                        <div class="input-group-prepend justify-content-end align-items-center">
                            <input type="password" class="form-control" placeholder="re-type password*" name="confirm_password" id="confirm_password" onkeyup='check();'/>
                            <i class='material-icons position-absolute pr-2' id="visi1" style="opacity: 0.5;">done</i>
                            <!-- <sub id="message" style="color: green;"></sub> -->
                        </div>
                    </div>
                     <div class="form-group">
                        <!-- <label>Mobile Number</label> -->
                        <input type="file" class="form-control" placeholder="image" name="image1" />
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btnSubmit mt-4" value="Signup" id="Button">
                    </div>
                </form>
            </div>
        </div>
      </div>

      
      <script>
            var check = function() {
                  if (document.getElementById('password').value ==
                    document.getElementById('confirm_password').value) 
                  {
                    document.getElementById('visi').style.color = '#1E9A00';
                    document.getElementById('visi').style.opacity = '0.9';
                    document.getElementById('visi1').style.color = '#1E9A00';
                    document.getElementById('visi1').style.opacity = '0.9';
                    //document.getElementById('message').innerHTML = 'matching';
                    document.getElementById("Button").disabled = false;
                  } else {
                    document.getElementById('visi').style.color = '#FF0800';
                    document.getElementById('visi').style.opacity = '0.9';
                    document.getElementById('visi1').style.color = '#FF0800';
                    document.getElementById('visi1').style.opacity = '0.9';
                    //document.getElementById('message').innerHTML = 'not matching';
                    document.getElementById("Button").disabled = true;
                  }
            }
          
      </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
