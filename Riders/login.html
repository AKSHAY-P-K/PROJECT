<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="css/stylelogin.css">
    <title>LOGIN</title>
  </head>   
  <body>
    
      <div class="container login-container">
        <div class="row">
            <div class="col-lg-7 col-sm-6"></div>
            <div class="col-lg-5 col-sm-6 login-form-1 mt-5">
                <h3>Login</h3>
                <form method="POST" action="php/login.php">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" placeholder="username*" name="username" value="" />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <div class="input-group-prepend justify-content-end align-items-center">
                            <input type="password" class="form-control" id="pass" placeholder="password*" name="password" value="" />
                            <i class='material-icons position-absolute pr-2' id="visi" onclick="myfunction()" style="opacity: 0.5; cursor: pointer;">visibility</i>
                        </div>
                    </div>
                    <div class="form-group float-right">
                        <a href="forgetpassword.html" traget="_blank" class="ForgetPwd">Forget Password?</a>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btnSubmit mt-4" value="Login" />
                    </div>
                    <div class="form-group signup">
                       Dont have an account? <a href="signin.html">sign up now</a>
                    </div>
                </form>
            </div>
        </div>
      </div>
      
      <script type="text/javascript">
            function myfunction()
            {
                document.getElementById("visi").innerHTML="visibility_off";
                var x = document.getElementById("pass");
                if (x.type === "password") 
                    {
                        x.type = "text";
                    } 
                 else 
                    {
                        x.type = "password";
                        document.getElementById("visi").innerHTML= "visibility";

                    }
            }
	</script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
